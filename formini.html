<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Iniciativa</title>
    <link rel="stylesheet" href="Styleformini.css">
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <script src="ini_script.js"></script>
  
</head>
<body>
    <form onsubmit="return submitIni()" action="" method="POST" id="form">
        <div class="form">
            <h1>Formulario Iniciativa</h1>
            <br>
            <div class="grupo">
                <input type="text" name="" id="titulo" required><span class="barra"></span>
                <label for="">Título</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="problema" required><span class="barra"></span>
                <label for="">Problema que soluciona</label>
            </div>
            <br>
            <div class="grupo1">
                <label for="">Tipo de alcance</label>
                <select id="scope" required>
                    <option value="1">Reducido</option> 
                    <option value="2">Promedio</option> 
                    <option value="3">Total</option>
                </select>
            </div>        
            
            <div class="grupo">
                <br><hr class="linea"><br>
                <label class="des" for="">Descripción de la propuesta</label>
                <textarea class="coments" name="msg" id="description" cols="30" rows="10" placeholder="..." required></textarea>
            </div>
            <button type="submit" id="submit">Enviar</button>
            <button type="reset" onclick=" window.open('Ini.html', '_self');">Cancelar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    
    <script src="formini.js"></script>
</body>
</html>
